spring:
  application:
    name: covid_Bolivia
  datasource:
    name: covid_Database
    platform: mysql
    url: jdbc:mysql://localhost:3306/covid_database
    username: root
    password: ABCabc123

    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      connectionTestQuery: select 1
      maximum-pool-size: 2
      connection-timeout: 60000

logging:
  level:
    com:
      spring:
        ibatis:
          UserMapper=DEBUG:
mybatis:
  configuration:
    default-fetch-size: 100
    default-statement-timeout: 30
  mapper-locations: classpath:/dao/*Repository.xml

server:
  error:
    include-message: always
